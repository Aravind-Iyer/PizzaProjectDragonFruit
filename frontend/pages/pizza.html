<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pizza.css">
    <title>Mom's and Pop's Pizzeria - Customize Your Pizza</title>
</head>
<body>
<!-- Header with Hamburger Icon -->
<header>
    <div class="header-container">
        <div class="header-left">
            <h1>Customize Your Pizza</h1>
        </div>
        <div class="header-right">
            <button id="burgerButton" class="burger-button">â˜°</button>
            <div id="dropdownMenu" class="dropdown-menu">
                <a href="/">Home</a>   <!-- Link to the Home page -->
                <a href="/menu">Menu</a> <!-- Link to the Menu page -->
            </div>
        </div>
    </div>
</header>

<!-- Main Content Section for Pizza Customization -->
<main>
    <div class="customization-container">
        <!-- Pizza Size Selection -->
        <div class="customization-section">
            <h2>Size</h2>
            <select id="pizzaSize">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
                <option value="extra-large">Extra Large</option>
            </select>
        </div>

        <!-- Sauce Selection -->
        <div class="customization-section">
            <h2>Sauce</h2>
            <select id="pizzaSauce">
                <option value="marinara">Marinara</option>
                <option value="alfredo">Alfredo</option>
            </select>
        </div>

        <!-- Crust Selection -->
        <div class="customization-section">
            <h2>Crust</h2>
            <select id="pizzaCrust">
                <option value="thin">Thin</option>
                <option value="regular">Regular</option>
                <option value="pan">Pan</option>
            </select>
        </div>

        <!-- Cheese Level Selection -->
        <div class="customization-section">
            <h2>Cheese Level</h2>
            <label><input type="radio" name="cheeseLevel" value="light"> Light</label>
            <label><input type="radio" name="cheeseLevel" value="regular" checked> Regular</label>
            <label><input type="radio" name="cheeseLevel" value="extra"> Extra</label>
        </div>

        <!-- Vegetarian Toppings Selection -->
        <div class="customization-section">
            <h2>Vegetarian Toppings</h2>
            <label><input type="checkbox" name="vegTopping" value="mushrooms"> Mushrooms</label>
            <label><input type="checkbox" name="vegTopping" value="black-olives"> Black Olives</label>
            <label><input type="checkbox" name="vegTopping" value="tomatoes"> Tomatoes</label>
            <label><input type="checkbox" name="vegTopping" value="spinach"> Spinach</label>
            <label><input type="checkbox" name="vegTopping" value="green-peppers"> Green Peppers</label>
        </div>

        <!-- Meat Toppings Selection -->
        <div class="customization-section">
            <h2>Meat Toppings</h2>
            <label><input type="checkbox" name="meatTopping" value="pork"> Pork</label>
            <label><input type="checkbox" name="meatTopping" value="beef"> Beef</label>
            <label><input type="checkbox" name="meatTopping" value="chicken"> Chicken</label>
            <label><input type="checkbox" name="meatTopping" value="bacon"> Bacon</label>
            <label><input type="checkbox" name="meatTopping" value="ham"> Ham</label>
        </div>

        <!-- Add to Cart Button -->
        <div class="add-to-cart-section">
            <button id="addToCartButton">Add to Cart</button>
        </div>
    </div>
</main>

<script src="../js/pizza.js"></script>
</body>
</html>
