<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Pizza - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/pizza.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Customize Your Pizza</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button class="btn btn-light" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button class="btn btn-warning" onclick="logout()" style="display: none;">Logout</button>
    </div>
</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<main class="container mt-5">
    <!-- Custom Pizza Builder -->
    <div class="pizza-builder mt-5">
        <h2 class="mb-4">Build Your Pizza</h2>
        <form id="pizzaForm">
            <!-- Crust -->
            <div class="mb-3">
                <label for="crust" class="form-label">Choose Crust:</label>
                <select name="crust" id="crust" class="form-select" required>
                    <option value="cheesy">Cheesy</option>
                    <option value="handmade">Handmade</option>
                    <option value="garlic">Garlic</option>
                    <option value="double">Double Crust</option>
                    <option value="stuffed">Stuffed Crust</option>
                </select>
            </div>

            <!-- Sauce -->
            <div class="mb-3">
                <label for="sauce" class="form-label">Choose Sauce:</label>
                <select name="sauce" id="sauce" class="form-select" required>
                    <option value="marinara">Marinara</option>
                    <option value="alfredo">Alfredo</option>
                    <option value="pesto">Pesto</option>
                    <option value="bbq">BBQ</option>
                    <option value="buffalo">Buffalo</option>
                </select>
            </div>

            <!-- Toppings -->
            <div class="mb-3">
                <label for="toppings" class="form-label">Choose Toppings (up to 3):</label>
                <select name="toppings" id="toppings" class="form-select" multiple>
                    <option value="pepperoni">Pepperoni</option>
                    <option value="sausage">Sausage</option>
                    <option value="mushrooms">Mushrooms</option>
                    <option value="onions">Onions</option>
                    <option value="bell-peppers">Bell Peppers</option>
                    <option value="olives">Olives</option>
                    <option value="bacon">Bacon</option>
                    <option value="spinach">Spinach</option>
                </select>
            </div>

            <!-- Size -->
            <div class="mb-3">
                <label for="size" class="form-label">Choose Size:</label>
                <select name="size" id="size" class="form-select" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>

            <!-- Pizza Name -->
            <div class="mb-3">
                <label for="pizzaName" class="form-label">Name Your Pizza:</label>
                <input type="text" id="pizzaName" name="pizzaName" class="form-control" placeholder="Enter a name" required>
            </div>

            <!-- Total Cost -->
            <div class="mb-3 text-danger">
                <strong id="costDisplay">Total Cost: $0.00</strong>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-submit">Add to Cart</button>
        </form>
    </div>
</main>


<!-- "Go to Cart" Floating Button -->
<a href="cart.html" class="btn btn-danger go-to-cart-button">
    ðŸ›’ Go to Cart
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/pizza.js"></script>
</body>
</html>
