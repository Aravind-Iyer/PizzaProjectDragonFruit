<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customize Your Pizza - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/pizza.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Customize Your Pizza</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button class="btn btn-light" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button class="btn btn-warning" onclick="logout()" style="display: none;">Logout</button>
    </div>
</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>


<!-- Main Content -->
<main class="container mt-5 d-flex">
    <!-- Left Section -->
    <div class="left-section p-4">
        <h4>Choose Cheese:</h4>
        <select id="cheese" class="form-select mb-4">
            <option value="light">Light</option>
            <option value="normal" selected>Normal</option>
            <option value="extra">Extra</option>
        </select>

        <h4>Choose Crust:</h4>
        <select id="crust" class="form-select mb-4">
            <option value="cheesy">Cheesy</option>
            <option value="handmade">Handmade</option>
            <option value="garlic">Garlic</option>
            <option value="double">Double Crust</option>
            <option value="stuffed">Stuffed Crust</option>
        </select>

        <h4>Choose Sauce:</h4>
        <select id="sauce" class="form-select">
            <option value="marinara">Marinara</option>
            <option value="alfredo">Alfredo</option>
            <option value="pesto">Pesto</option>
            <option value="bbq">BBQ</option>
            <option value="buffalo">Buffalo</option>
        </select>
    </div>

    <!-- Center Section -->
    <div class="center-section p-4">
        <h4>Choose Toppings:</h4>
        <div class="topping-category">
            <h5>Vegetarian Toppings</h5>
            <div>
                <input type="checkbox" id="blackOlives" value="Black Olives">
                <label for="blackOlives">Black Olives</label>
            </div>
            <div>
                <input type="checkbox" id="mushrooms" value="Mushrooms">
                <label for="mushrooms">Mushrooms</label>
            </div>
            <div>
                <input type="checkbox" id="tomatoes" value="Tomatoes">
                <label for="tomatoes">Tomatoes</label>
            </div>
            <div>
                <input type="checkbox" id="spinach" value="Spinach">
                <label for="spinach">Spinach</label>
            </div>
            <div>
                <input type="checkbox" id="greenPeppers" value="Green Peppers">
                <label for="greenPeppers">Green Peppers</label>
            </div>
        </div>

        <div class="topping-category">
            <h5>Non-Vegetarian Toppings</h5>
            <div>
                <input type="checkbox" id="pork" value="Pork">
                <label for="pork">Pork</label>
            </div>
            <div>
                <input type="checkbox" id="beef" value="Beef">
                <label for="beef">Beef</label>
            </div>
            <div>
                <input type="checkbox" id="chicken" value="Chicken">
                <label for="chicken">Chicken</label>
            </div>
            <div>
                <input type="checkbox" id="bacon" value="Bacon">
                <label for="bacon">Bacon</label>
            </div>
            <div>
                <input type="checkbox" id="ham" value="Ham">
                <label for="ham">Ham</label>
            </div>
        </div>
    </div>

    <!-- Right Section -->
    <div class="right-section p-4">
        <img src="../assets/images/pizza-placeholder.jpg" alt="Generic Pizza" class="img-fluid mb-3">
        <h4>Choose Size:</h4>
        <select id="size" class="form-select">
            <option value="small">Small</option>
            <option value="medium">Medium</option>
            <option value="large">Large</option>
            <option value="extraLarge">Extra Large</option>
        </select>

        <h4 class="mt-3">Name Your Pizza:</h4>
        <input type="text" id="pizzaName" class="form-control mb-4" placeholder="Enter a name">

        <!-- Add to Cart Section -->
        <div class="add-to-cart-section">
            <span id="costDisplay" class="text-danger">Total Cost: $8.00</span>
            <button id="addToCartBtn" class="btn btn-danger">Add to Cart</button>
        </div>
    </div>


</main>

<!-- Floating "Go to Cart" Button -->
<a href="cart.html" class="btn btn-danger go-to-cart-button">
    ðŸ›’ Go to Cart
</a>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/pizza.js"></script>
</body>
</html>
