<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/home.css">
  <title>Mom's and Pop's Pizzeria - Home</title>
</head>
<body>
<!-- Header -->
<header>
  <div class="header-container">
    <h1>Mom’s and Pop's Pizzeria</h1>
    <div class="header-right">
      <button id="burgerButton" class="burger-button">☰</button>
      <button class="login-button">Login/Create Account</button>
      <div id="dropdownMenu" class="dropdown-menu">
        <a href="/pages/menu.html">Menu</a> <!-- Link to the menu page -->
      </div>
    </div>
  </div>
</header>

<!-- Main Section -->
<main>
  <div class="main-content">
    <!-- Picture of Pizza -->
    <div class="image-container">
      <img src="../assets/pizza-placeholder.png" alt="Picture of Pizza">
      <p>Picture of Pizza</p>
    </div>

    <!-- Picture of Side -->
    <div class="image-container">
      <img src="../assets/side-placeholder.png" alt="Picture of Side">
      <p>Picture of Side</p>
    </div>
  </div>

  <!-- Contact and Operating Hours -->
  <div class="info-container">
    <div class="contact-info">
      <h3>Contact Info:</h3>
      <p>680 Amtron Road, Suite 161</p>
      <p>Marietta, GA 30060</p>
      <p>Phone Number: 770-555-1212</p>
    </div>

    <div class="operating-hours">
      <h3>Operating Hours:</h3>
      <p>Mon-Thurs: 9 am – 11 pm</p>
      <p>Fri-Sun: 11 am – 12 am</p>
    </div>
  </div>
</main>

<script src="../js/home.js"></script>
</body>
</html>
