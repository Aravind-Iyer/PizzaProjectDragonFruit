<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mom's and Pop's Pizzeria - Home</title>
  <link rel="stylesheet" href="../css/home.css">
  <!-- Updated Bootstrap CSS Link -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="../js/common.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
  <div class="header-left">
    <button class="btn btn-light" onclick="goToHome()">
      <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
    </button>
  </div>
  <div class="header-title">
    <h1>Welcome to Mom's and Pop's Pizzeria</h1>
  </div>
  <div class="header-right">
    <button class="btn btn-light" onclick="goToLogin()">
      Login/Create Account
    </button>
  </div>
</header>

<!-- Hamburger Menu Button in the whitespace below header -->
<div class="hamburger-container text-end p-2" style="display: none; position: absolute; top: 88px; right: 10px;">
  <button class="btn btn-light" onclick="toggleMenu()">
    <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
  </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu" style="position: absolute; top: 110px; right: 20px;">
  <ul>
    <li><a href="menu.html">Menu</a></li>
    <li><a href="cart.html">Cart</a></li>
    <li><a href="accountInfo.html">Account Info</a></li>
  </ul>
</nav>
<!-- Main Content -->
<main class="container text-center mt-5">
  <!-- Featured Items Section -->
  <div class="row my-4">
    <!-- Updated Pizza Featured Item Section -->
    <div class="col-md-6">
      <div class="featured-item" onclick="navigateToMenu()" style="cursor: pointer;">
        <img src="../assets/images/pizza-placeholder.jpg" alt="Picture of Pizza" class="img-fluid">
        <h3>Pizza</h3>
      </div>
    </div>
    <div class="col-md-6">
      <div class="featured-item">
        <img src="../assets/images/side-placeholder.jpg" alt="Picture of Side" class="img-fluid">
        <h3>Side</h3>
      </div>
    </div>
  </div>

  <!-- Contact Information Section -->
  <div class="row">
    <div class="col-md-6">
      <div class="contact-info my-3 p-3 bg-light">
        <p><strong>Contact Info:</strong></p>
        <p>680 Amstreet Road, Suite 161, Marietta, GA 30060</p>
        <p>Phone Number: 770-555-1212</p>
      </div>
    </div>
    <div class="col-md-6">
      <div class="operating-hours my-3 p-3 bg-light">
        <p><strong>Operating Hours:</strong></p>
        <p>Mon-Thurs: 9 am - 11 pm</p>
        <p>Fri-Sun: 11 am - 12 am</p>
      </div>
    </div>
  </div>
</main>

<!-- JavaScript Section -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/home.js"></script>
</body>
</html>
