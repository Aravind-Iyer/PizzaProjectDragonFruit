<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/orderSummary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light header-button" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Order Summary</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button id="managerDashboardButton" class="btn btn-light header-button" onclick="goToManagerDashboard()" style="display: none;">Manager Dashboard</button>
        <button id="accountInfoButton" class="btn btn-light header-button" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button id="logoutButton" class="btn btn-warning header-button" onclick="logout()" style="display: none;">Logout</button>
    </div>
</header>
<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <h2 class="text-center mb-4">Order Summary</h2>
    <div id="orderSummaryContent"></div>

    <!-- Delivery or Pickup Information -->
    <section class="delivery-info mt-4">
        <h4>Delivery Option: <span id="deliveryOption"></span></h4>
    </section>

    <div class="order-summary p-3 bg-light">
        <h4>Total Cost (Tax Included): <span id="totalPrice">0.00</span></h4>
        <p>Payment Info: <span id="paymentInfo"></span></p>
        <p>Estimated Order Arrival: <span id="estimatedArrival"></span></p>
    </div>
    <!-- Signature Section -->
    <section class="signature mt-4">
        <h4>Signature:</h4>
        <canvas id="signaturePad" width="400" height="200" style="border: 1px solid #000;"></canvas>
        <div class="text-center mt-2">
            <button class="btn btn-danger" onclick="clearSignature()">Clear Signature</button>
            <button class="btn btn-success" onclick="submitSignature()">Submit Signature</button>
        </div>
    </section>

    <footer class="text-center mt-4">
        <p>If you do not receive your order, please contact our store at: <strong>770-555-1212</strong></p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/orderSummary.js"></script>
</body>
</html>
