<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/orderSummary.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Order Summary</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button class="btn btn-light" onclick="goToAccountInfo()">Account Info</button>
        <button class="btn btn-warning" onclick="logout()">Logout</button>
    </div>
</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <h2 class="text-center mb-4">Order Confirmation</h2>
    <div id="orderDetails" class="mb-5">
        <!-- Dynamically populated grouped order items -->
    </div>
    <div class="order-summary p-3 bg-light">
        <h4>Total Cost (Tax Included): $<span id="totalPrice">0.00</span></h4>
        <p>Payment Info: <span id="paymentInfo"></span></p>
        <p>Estimated Order Arrival: <span id="estimatedArrival"></span></p>
    </div>
    <footer class="text-center mt-4">
        <p>If you do not receive your order, please contact our store at: <strong>470-324-5382</strong></p>
    </footer>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/orderSummary.js"></script>
</body>
</html>
