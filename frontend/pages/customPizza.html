<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Pizza</title>
    <link rel="stylesheet" href="../css/customPizza.css">
    <script src="../js/customPizza.js" defer></script>
</head>
<body>
<header>
    <h1>Pizza</h1>
</header>

<main class="container">
    <!-- Pizza Base Selection -->
    <section class="pizza-section" id="pizzaBaseSection">
        <h2>Size</h2>
        <button class="option-btn">Small</button>
        <button class="option-btn">Medium</button>
        <button class="option-btn">Large</button>
        <button class="option-btn">Extra Large</button>

        <h2>Sauce</h2>
        <button class="option-btn">Marinara</button>
        <button class="option-btn">Alfredo</button>

        <h2>Crust</h2>
        <button class="option-btn">Thin</button>
        <button class="option-btn">Regular</button>
        <button class="option-btn">Pan</button>

        <button id="nextBtn">Next</button>
    </section>

    <!-- Pizza Toppings Section -->
    <section class="pizza-section d-none" id="pizzaToppingsSection">
        <h2>Cheese</h2>
        <button class="option-btn">Light</button>
        <button class="option-btn">Regular</button>
        <button class="option-btn">Extra</button>

        <h2>Vegetarian Toppings</h2>
        <button class="option-btn">Black Olives</button>
        <button class="option-btn">Mushrooms</button>
        <button class="option-btn">Tomatoes</button>
        <button class="option-btn">Spinach</button>
        <button class="option-btn">Green Peppers</button>

        <h2>Meat Toppings</h2>
        <button class="option-btn">Pork</button>
        <button class="option-btn">Beef</button>
        <button class="option-btn">Chicken</button>
        <button class="option-btn">Bacon</button>
        <button class="option-btn">Ham</button>

        <button id="addToCartBtn">Add to Cart</button>
    </section>
</main>
</body>
</html>
