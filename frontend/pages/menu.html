<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Welcome to Mom's and Pop's Pizzeria</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button class="btn btn-light" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button class="btn btn-warning" onclick="logout()" style="display: none;">Logout</button>
    </div>

</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<!-- Main Content for Menu Options -->
<main class="container mt-5 text-center">
    <!-- Grid Layout for Menu Options -->
    <div class="menu-options">
        <div class="featured-item" onclick="navigateToCategory('pizza')">
            <img src="../assets/images/pizza-placeholder.jpg" alt="Pizza" class="img-fluid">
            <h3>Pizza</h3>
        </div>
        <div class="featured-item" onclick="navigateToCategory('sides')">
            <img src="../assets/images/sides-placeholder.jpg" alt="Sides" class="img-fluid">
            <h3>Sides</h3>
        </div>
        <div class="featured-item" onclick="navigateToCategory('drinks')">
            <img src="../assets/images/drinks-placeholder.jpg" alt="Drinks" class="img-fluid">
            <h3>Drinks</h3>
        </div>
        <div class="featured-item" onclick="navigateToCategory('desserts')">
            <img src="../assets/images/desserts-placeholder.jpg" alt="Desserts" class="img-fluid">
            <h3>Desserts</h3>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/menu.js"></script>
</body>
</html>
