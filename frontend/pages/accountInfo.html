<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's and Pop's Pizzeria - Account Info</title>
    <link rel="stylesheet" href="../css/accountInfo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="../js/common.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-4 bg-danger text-white">
    <div class="header-left d-flex align-items-center">
        <button class="btn btn-light me-3" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
        <h1>Mom's and Pop's Pizzeria</h1>
    </div>
    <div class="header-right d-flex align-items-center">
        <!-- Header buttons will dynamically change based on login state in common.js -->
    </div>
</header>

<!-- Account Info Section -->
<main class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">Account Information</h3>
        <form id="accountInfoForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" value="" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" value="" required>
            </div>
            <div class="form-group">
                <label for="username">Login Username</label>
                <input type="text" class="form-control" id="username" value="" readonly>
            </div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-primary mr-2" onclick="saveAccountInfo()">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>
    </div>
</main>

<!-- JavaScript Section -->
<script src="../js/accountInfo.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
