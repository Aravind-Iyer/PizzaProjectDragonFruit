<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's and Pop's Pizzeria - Create Account</title>
    <link rel="stylesheet" href="../css/createAccount.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/common.js"></script>
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Create Account</h1>
    </div>
    <div class="header-right">
        <button class="btn btn-light" onclick="goToLogin()">
            Login/Create Account
        </button>
    </div>
</header>

<!-- Create Account Form Section -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Create Account</h3>
                <form id="createAccountForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username or email" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password must be 12 or more characters" required>
                    </div>
                    <div class="form-group">
                        <label for="retypePassword">Retype Password</label>
                        <input type="password" class="form-control" id="retypePassword" placeholder="Retype your password" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-danger btn-block">Create Account</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Section -->
<script src="../js/createAccount.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goToHome() {
        window.location.href = 'home.html';
    }

    function goToLogin() {
        window.location.href = 'login.html';
    }
</script>
</body>
</html>
