<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's and Pop's Pizzeria - Forgot_Password</title>
    <link rel="stylesheet" href="../css/forgotPassword.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/common.js"></script>

</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Forgot Password</h1>
    </div>
    <div class="header-right">
        <button class="btn btn-light" onclick="goToLogin()">
            Login/Create Account
        </button>
    </div>
</header>


<!-- Forgot Password Form Section -->
<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h3 class="text-center mb-4">Forgot Password</h3>
                <form id="emailForm">
                    <div class="form-group">
                        <label for="email">Please enter the email associated with your account</label>
                        <input type="text" class="form-control" id="email" required>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<!-- JavaScript Section -->
<script src="../js/forgotPassword.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function goToHome() {
        window.location.href = 'home.html';
    }

    function toggleMenu() {
        // Placeholder for future hamburger menu functionality
        alert('Hamburger menu clicked');
    }
</script>
</body>
</html>
