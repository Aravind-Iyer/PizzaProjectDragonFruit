<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desserts - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/desserts.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Desserts</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button class="btn btn-light" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button class="btn btn-warning" onclick="logout()" style="display: none;">Logout</button>
    </div>
</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<!-- Main Content for Desserts -->
<main class="container mt-5 text-center">
    <div class="dessert-options">
        <!-- Placeholder Dessert Cards -->
        <div class="dessert-item" id="dessert-1">
            <img src="../assets/images/cinnamonBites.png" alt="Dessert Placeholder">
            <h3>Cinnamon Bites</h3>
            <p id="price-1">$4.99</p>
            <div class="quantity">
                <label for="quantity-1">Qty:</label>
                <input type="number" id="quantity-1" min="0" value="0">
            </div>
            <button onclick="addToCart(1)">Add to Cart</button>
        </div>
        <div class="dessert-item" id="dessert-2">
            <img src="../assets/images/brownies.png" alt="Dessert Placeholder">
            <h3>Brownies</h3>
            <p id="price-2">$3.99</p>
            <div class="quantity">
                <label for="quantity-2">Qty:</label>
                <input type="number" id="quantity-2" min="0" value="0">
            </div>
            <button onclick="addToCart(2)">Add to Cart</button>
        </div>
        <div class="dessert-item" id="dessert-3">
            <img src="../assets/images/chocoLavaCakes.png" alt="Dessert Placeholder">
            <h3>Choco Lava Cakes</h3>
            <p id="price-3">$5.99</p>
            <div class="quantity">
                <label for="quantity-3">Qty:</label>
                <input type="number" id="quantity-3" min="0" value="0">
            </div>
            <button onclick="addToCart(3)">Add to Cart</button>
        </div>
        <div class="dessert-item" id="dessert-4">
            <img src="../assets/images/croissants.png" alt="Dessert Placeholder">
            <h3>Croissants</h3>
            <p id="price-4">$2.99</p>
            <div class="quantity">
                <label for="quantity-4">Qty:</label>
                <input type="number" id="quantity-4" min="0" value="0">
            </div>
            <button onclick="addToCart(4)">Add to Cart</button>
        </div>
        <div class="dessert-item" id="dessert-5">
            <img src="../assets/images/cookies.png" alt="Dessert Placeholder">
            <h3>Cookies</h3>
            <p id="price-5">$1.99</p>
            <div class="quantity">
                <label for="quantity-5">Qty:</label>
                <input type="number" id="quantity-5" min="0" value="0">
            </div>
            <button onclick="addToCart(5)">Add to Cart</button>
        </div>
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/desserts.js"></script>
</body>
</html>
