<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary - Mom's and Pop's Pizzeria</title>
    <link rel="stylesheet" href="../css/cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light header-button" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Order Summary</h1>
    </div>
    <div class="header-right d-flex gap-2">
        <button id="managerDashboardButton" class="btn btn-light header-button" onclick="goToManagerDashboard()" style="display: none;">Manager Dashboard</button>
        <button id="accountInfoButton" class="btn btn-light header-button" onclick="goToAccountInfo()" style="display: none;">Account Info</button>
        <button id="logoutButton" class="btn btn-warning header-button" onclick="logout()" style="display: none;">Logout</button>
    </div>
</header>

<!-- Hamburger Menu Button -->
<div class="hamburger-container text-end p-2">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>

<!-- Main Content -->
<main class="container mt-5">
    <div class="order-items">
        <!-- Items will be dynamically rendered here -->
    </div>

    <!-- Total Price Section -->
    <div class="total-section d-flex justify-content-between align-items-center mt-4">
        <h3>Total: $<span id="totalPrice">0.00</span> (Tax Included)</h3>
    </div>

    <!-- Buttons Section -->
    <div class="button-section d-flex justify-content-end gap-2 mt-3">
        <button class="btn btn-danger" onclick="cancelOrder()">Cancel</button>
        <button class="btn btn-success" onclick="proceedToCheckout()">Proceed to Checkout</button>
    </div>

    <!-- Image Section -->
    <div class="image-section text-center mt-4">
        <img src="../assets/images/pizza-placeholder.jpg" alt="Pizza Preview" class="img-fluid" style="max-width: 300px;">
    </div>
</main>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="../js/cart.js"></script>
</body>
</html>
