<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom's and Pop's Pizzeria - Account Info</title>
    <link rel="stylesheet" href="../css/accountInfo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../js/common.js"></script>
    <style>
        .hamburger {
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        .hamburger div {
            width: 100%;
            height: 4px;
            background-color: #333;
        }
        .hamburger-menu {
            position: absolute;
            top: 60px;
            right: 20px;
            background-color: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
            padding: 10px;
            display: none;
        }
        .hamburger-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .hamburger-menu ul li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .hamburger-menu ul li:last-child {
            border-bottom: none;
        }
        .hamburger-menu ul li a {
            text-decoration: none;
            color: #333;
        }
        .hamburger-menu ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<!-- Header Section -->
<header class="d-flex justify-content-between align-items-center p-3 bg-danger text-white">
    <div class="header-left">
        <button class="btn btn-light" onclick="goToHome()">
            <img src="../assets/icons/home-icon.png" alt="Home" width="24"> Home
        </button>
    </div>
    <div class="header-title">
        <h1>Account Info</h1>
    </div>
    <div class="header-right">
        <button class="btn btn-light" onclick="goToLogin()">
            Login/Create Account
        </button>
    </div>
</header>
<!-- Hamburger Menu Button in the whitespace below header -->
<div class="hamburger-container text-end p-2" style="display: none; position: absolute; top: 88px; right: 10px;">
    <button class="btn btn-light" onclick="toggleMenu()">
        <img src="../assets/icons/hamburger-menu.png" alt="Menu" width="24">
    </button>
</div>

<!-- Custom Hamburger Menu -->
<nav id="hamburgerMenu" class="d-none custom-hamburger-menu" style="position: absolute; top: 145px; right: 20px;">
    <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="cart.html">Cart</a></li>
        <li><a href="accountInfo.html">Account Info</a></li>
    </ul>
</nav>


<!-- Account Info Section -->
<main class="container mt-5">
    <div class="card p-4">
        <h3 class="text-center mb-4">Account Information</h3>
        <form id="accountInfoForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" value="" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" class="form-control" id="phone" value="" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" value="" required>
            </div>
            <div class="form-group">
                <label for="username">Login Username</label>
                <input type="text" class="form-control" id="username" value="" readonly>
            </div>
            <div class="text-center mt-4">
                <button type="button" class="btn btn-primary mr-2" onclick="saveAccountInfo()">Save</button>
                <button type="button" class="btn btn-danger" onclick="deleteAccount()">Delete Account</button>
            </div>
        </form>
    </div>
</main>

<!-- JavaScript Section -->
<script src="../js/accountInfo.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
